<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Agent</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>

<div class="chat-container">
    <header class="chat-header">
        <div class="logo-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        </div>
        <div class="header-info">
            <h1>Booking Agent</h1>
            <span class="status">Online and ready to help</span>
        </div>
    </header>

    <div class="messages-area" id="messages">
        <div class="empty-state">
            <div class="greeting">ðŸ‘‹</div>
            <p>Hi there! Where would you like to go today?</p>
        </div>
    </div>

    <div class="typing-indicator" id="loading">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <div class="input-area">
        <input type="text" id="query" class="message-input" placeholder="Type your message..." autocomplete="off">
        <button id="send" class="send-button">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
        </button>
    </div>
</div>

<script src="/static/js/script.js"></script>
</body>
</html>
